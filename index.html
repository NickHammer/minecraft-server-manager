<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/logs.css">
</head>

<body class="bg-green-600 text-gray-800 font-sans h-screen flex flex-col items-center justify-center">

    <header class="bg-green-700 w-full text-center py-5">
        <h1 class="text-white text-2xl">Minecraft Server Manager</h1>
    </header>

    <main class="bg-white bg-opacity-80 p-5 border-4 border-green-700 rounded-lg w-4/5 max-w-lg mt-5 shadow-xl">

        <!-- Modpack Dropdown -->
        <section class="mb-5">
            <label for="modpack-dropdown" class="block mb-2">Select Modpack:</label>
            <select id="modpack-dropdown" class="w-full p-2 border rounded-md">
                <option value="modpack1">ATM 8</option>
                <option value="modpack2">ATM 9</option>
                <option value="modpack3">Vault Hunters</option>
                <option value="modpack4">Astrial Craft</option>
                <option value="modpack5">Dawn Craft</option>
                <!-- Add more modpacks as needed -->
            </select>
        </section>

        <!-- Control Buttons -->
        <section class="mb-5">
            <button id="start-server-btn" onclick="manageServer('start')" class="w-full p-2 bg-orange-600 text-white rounded-md hover:bg-orange-500 transition duration-300">Start Server</button>
            <button id="stop-server-btn" onclick="manageServer('stop')" class="w-full p-2 mt-2 bg-blue-500 text-white rounded-md hover:bg-blue-400 transition duration-300">Stop Server</button>
        </section>

        <!-- Server Status -->
        <section class="text-center mb-5">
            <h2 class="mb-2">Server Status:</h2>
            <p id="server-status" class="p-2 bg-gray-200 rounded-md uppercase">Stopped</p>
        </section>

        <!-- Logs Display -->
        <section>
            <h2 class="mb-2">Server Logs:</h2>
            <textarea id="logs-display" class="w-full h-48 p-2 border rounded-md resize-none text-sm" readonly></textarea>
        </section>

    </main>

    <footer class="mt-5">
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <!-- Remember to load your scripts here as before -->
    <script src="js/script.js"></script>
</body>


</html>
